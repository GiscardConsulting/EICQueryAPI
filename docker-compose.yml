version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: eicuser
      POSTGRES_PASSWORD: eicpassword
      POSTGRES_DB: eicdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eicuser -d eicdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # EIC Code API Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eic-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection
      DATABASE_URL: postgresql://eicuser:eicpassword@postgres:5432/eicdb
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: eicuser
      PGPASSWORD: eicpassword
      PGDATABASE: eicdb
      
      # Application settings
      PORT: 5000
      NODE_ENV: production
      SESSION_SECRET: change-this-to-a-secure-random-string
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount for logs if needed
      - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local
